baseUrl = "https://rabinadhikari.com.np/"
title = "Rabin Adhikari"

theme = "hugo-coder"

languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

disqusShortname = "rabinadk1"
googleAnalytics = "UA-176075966-1"

[params]
    author = "Rabin Adhikari"
    description = "Rabin Adhikari's personal site"
    keywords = "blog,developer,personal"
    info = "Full Stack Developer, Deep Learning Enthusiast, and Magician"
    avatarUrl = "images/avatar.webp"
    images = ["images/avatar.webp"] # for og and twitter
    # gravatar = "john.doe@example.com"
    footerContent = "Looking for an interesting project to work on"

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    # Enable the Right To Left mode.
    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = false

    # Custom CSS
    customCSS = ["css/center.css"]

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []

